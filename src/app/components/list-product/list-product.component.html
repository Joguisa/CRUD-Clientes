<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Listado de Productos</span>
                    <button routerLink="/create-product" class="btn btn-success float-end">Nuevo</button>
                    <table *ngIf="listProductos.length > 0" class="table table-striped mt-3">
                        <thead>
                          <tr>                            
                            <th scope="col">Producto</th>
                            <th scope="col">Categoría</th>
                            <th scope="col">Ubicación</th>
                            <th scope="col">Precio</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let producto of listProductos">
                            <td>{{ producto.nombre }}</td>
                            <td>{{ producto.categoria }}</td>
                            <td>{{ producto.ubicacion }}</td>
                            <td>{{ producto.precio | currency: "USD" }}</td>
                            <td>
                              <i [routerLink]="['/edit-product', producto._id]"  class="bi bi-pencil-square text-primary"></i>
                              <i (click)="eliminarProducto(producto._id)" class="bi bi-trash text-danger"></i>
                            </td> 
                          </tr>                     
                        </tbody>
                      </table>
                      <h5 style="text-align: start; color: red; margin-top: 10px;" *ngIf="listProductos.length == 0">No hay productos para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
